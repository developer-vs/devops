---
- name: Accept SSH key confirmation securely
  hosts: ec2
  gather_facts: no
  become: yes
  tasks:
    - name: Confirm SSH key
      expect:
        command: ssh-keyscan -H {{ ansible_host }}
        responses:
          "(?i)Are you sure you want to continue connecting (yes/no/[fingerprint])? ": "yes\n"

    - name: Download Docker installation script
      get_url:
        url: "https://get.docker.com"
        dest: "/tmp/get-docker.sh"
      register: download_result

    - name: Execute Docker installation script
      command: sh /tmp/get-docker.sh
      when: download_result.changed

    - name: Add docker group if not exists
      group:
        name: docker
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Enable Docker service
      systemd:
        name: docker.service
        enabled: yes
        state: started

    - name: Enable Containerd service
      systemd:
        name: containerd.service
        enabled: yes
        state: started

