- name: Launch Worker Nodes
  hosts: worker_private
  become: true

  tasks:
    - name: Read master IP from hosts.ini
      ini_file:
        path: hosts.ini
        section: master_public
      register: master_ip_result

    - set_fact:
        master_ip_public: "{{ master_ip_result['']['hosts'][0] }}"

    - name: Read K3s token from file
      slurp:
        path: k3s_token.txt
      register: k3s_token_file

    - set_fact:
        k3s_token: "{{ k3s_token_file.content | b64decode }}"

    - name: Update apt and install dependencies
      apt:
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common

    - name: Download K3s binary
      get_url:
        url: "https://github.com/k3s-io/k3s/releases/latest/download/k3s"
        dest: "/tmp/k3s"
        mode: '0755'

    - name: Install and configure K3s worker node
      command: >
        /tmp/k3s agent
        --server=https://{{ master_ip_public }}:6443
        --token={{ k3s_token }}
      args:
        creates: "/etc/systemd/system/k3s-agent.service"

    - name: Show kubeconfig in the terminal
      become: true
      shell: cat /etc/rancher/k3s/k3s.yaml
      register: kubeconfig_content

    - name: Print kubeconfig content
      debug:
        msg: "{{ kubeconfig_content.stdout }}"

